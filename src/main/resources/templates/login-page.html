<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>Login page</h1>
<p class="er" th:if="${param.error != null}">Incorrect login or password</p>
<form th:action="@{/home/login}" method="post">
    <input type="email" name="email" placeholder="e-mail"> <br>
    <input type="password" name="password" placeholder="password"> <br>
    <input type="submit" value="Sign in"/>
</form>
<form th:action="@{/home}"  method="get">
    <input type="submit" value="Back" >
</form>
<a th:href="@{/home/login/reset-password}">Forgot password?</a>
</body>
</html>
