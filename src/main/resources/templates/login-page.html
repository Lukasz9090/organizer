<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Budget organizer</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<header>BUDGET ORGANIZER</header>
<p class="message-header">SIGN IN</p>
<p class="error-message" th:if="${param.error != null}">Incorrect login or password</p>
<form th:action="@{/home/login}" method="post">
    <label for="login">Login:</label>
    <input id="login" type="email" name="email" placeholder="Please enter your e-mail address">
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="Please enter your password">
    <input type="submit" value="Sign in"/>
</form>
<form th:action="@{/home}"  method="get">
    <input type="submit" value="Back" >
</form>
<a th:href="@{/home/login/reset-password}">Forgot password?</a>
</body>
</html>
