<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget organizer</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<header>BUDGET ORGANIZER</header>
<p class="message-header">RESET PASSWORD</p>
<p class="help-message">Enter your email to reset the password.</p>
<form th:action="@{/home/login/new-password}" method="post">
    <p class="error-message" th:if="${errorMessage != null}">There is not account with this email address</p>
    <input type="email" name="emailAddress" placeholder="Enter email" ><br>
    <input type="submit" value="Send password reset email" >
</form>
<form th:action="@{/home}"  method="get">
    <input type="submit" value="Go to main page" >
</form>
</body>
</html>
