<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<p>Add spending:</p>
<form th:target="_blank" th:action="@{/add-data-to-report}" th:object="${reportSettings}" method="post">
    <input th:field="*{startDate}" type="date" placeholder="from date"/><br/>
    <input th:field="*{endDate}" type="date" placeholder="to date"/><br/>
    <select th:field="*{forWhat}">
        <option th:value="ALL" th:text="all"></option>
        <option th:value="FOOD" th:text="food"></option>
        <option th:value="CLOTHES" th:text="clothes"></option>
        <option th:value="COSMETICS" th:text="cosmetics"></option>
        <option th:value="FLAT_BILLS" th:text="flat-bills"></option>
        <option th:value="FLAT_OTCHERS" th:text="flat-others"></option>
        <option th:value="CAR_FUEL" th:text="car-fuel"></option>
        <option th:value="CAR_OTHERS" th:text="car-others"></option>
        <option th:value="RECREATION" th:text="recreation"></option>
        <option th:value="TRAVEL" th:text="travel"></option>
    </select>
    <input type="submit" value=" Generate report " >
</form>
<form th:action="@{/logged}"  method="get">
    <input type="submit" value="Back to your page" >
</form>
</body>
</html>
